<!DOCTYPE html>
<html lang="fr">

<body>
    <h1>Inscrption</h1>

    <form>

        <div>

        <div>

        <div>
            <label>
                Module de formation :

            <select name="formation" id="formation">
                <option value="" selected>Bureautique</option>
                <option value="">SE et Resaux info.</option>
                <option value="">TIC</option>
            </select>
        </div>

        <div class="btn">
            <button type="submit">Envoyer</button>
            <button type="reset">Annuler</button>
        </div>
    </form>



    <script src="script.js"></script>
