<body>
    <h2>Calcule de nombre de jours</h2>

    <label>
        Mois :
        <input type="number" min="1" max="12" id="mois" placeholder="Saisir le nombre de mois">
        <p id="errorMois"></p>
    </label>

    <label>
        Année :

    </label>

    <div id="resultat"></div>

    <button id="btn">Calculer</button>
